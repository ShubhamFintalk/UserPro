{% extends 'index.html' %}
{% block body %}
  <div class="cont">
    <div class="form sign-in">
      <form method="post" action="/login">
         {% csrf_token %}
      <h2>Sign In</h2>
      <label>
        <span>User Name</span>
        <input type="text" name="user"  required>
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password"  required>
      </label>
      <button class="submit" type="submit">Sign In</button>
      </form>


    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>New here?</h2>
          <p>Then, Sign up!</p>
        </div>
        <div class="img-text m-in">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <form method="post" action="/signup">
          {% csrf_token %}
        <h2>Sign Up</h2>
        <label>
          <span>First Name</span>
          <input name="fname_sign" type="text" required>
        </label>
        <label>
          <span>Last Name</span>
          <input name="lname_sign" type="text" required>
        </label>
        <label>
          <span>Email</span>
          <input name="email_sign" type="text" required>
        </label>
        <label>
          <span>Username</span>
          <input name="user_sign" type="text" required>
        </label>
        <label>
          <span>Password</span>
          <input name="password_sign" type="password" required>
        </label>

        <button type="submit" class="submit">Sign Up Now</button>
          </form>
      </div>
    </div>
  </div>
{% endblock body %}
